<div style="height: 1200px;">
    <ngx-charts-bubble-chart
    [view]="[1200,600]"
    
    [results]="scatterChartData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">>
      
    </ngx-charts-bubble-chart>
  </div>
